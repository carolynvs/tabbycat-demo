name: tabbycat-demo
version: 0.1.0
description: "Demo bundle that deploys TabbyCat to Azure"
registry: "localhost:5000/carolynvs"

custom:
  appVersion: 0.1.0

mixins:
  - helm3
  - terraform:
      clientVersion: 1.0.4
      initFile: providers.tf

credentials:
  - name: subscription
    description: Azure subscription id
    env: ARM_SUBSCRIPTION_ID
  - name: tenant
    description: Azure service principal tenant id
    env: ARM_TENANT_ID
  - name: client
    description: Azure service principal client id
    env: ARM_CLIENT_ID
  - name: client-secret
    description: Azure service principal client secret
    env: ARM_CLIENT_SECRET

parameters:
  - name: location
    description: Azure location for the db
    type: string
    default: centralus
  - name: kubeconfig
    type: string
    path: /root/.kube/config
    source:
      output: kubeconfig
  - name: connstr
    type: string
    source:
      output: connstr
    applyTo:
      - upgrade

outputs:
  - name: static_ip
    type: string
    applyTo:
      - install
  - name: kubeconfig
    type: string
    applyTo:
      - install
  - name: connstr
    type: string
    applyTo:
      - install

state:
  - name: tfstate
    path: terraform/terraform.tfstate
  - name: tfvars
    path: terraform/terraform.tfvars.json

install:
  - terraform:
      description: "Create infrastructure"
      vars:
        installation: "{{ installation.name}}"
        location: "{{ bundle.parameters.location }}"
      outputs:
        - name: static_ip
        - name: kubeconfig
        - name: connstr
  - exec:
      command: ./helpers.sh
      arguments:
        - save-kubeconfig
        - "{{ bundle.outputs.kubeconfig }}"
  - helm3:
      description: "Install myapp"
      name: "{{ installation.name }}"
      chart: ./chart
      version: "{{ bundle.custom.appVersion }}"
      upsert: true
      set:
        connStr: "{{ bundle.outputs.connstr }}"

upgrade:
  - helm3:
      description: "Upgrade myapp"
      name: "{{ installation.name }}"
      chart: ./chart
      version: "{{ bundle.custom.appVersion }}"
      upsert: true
      set:
        connStr: "{{ bundle.outputs.connstr }}"

uninstall:
  - terraform:
      description: "Destroy infrastructure"
