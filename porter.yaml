name: tabbycat-demo
version: 0.2.0
description: "Demo bundle that deploys TabbyCat to Azure"
registry: "localhost:5000/carolynvs"

custom:
  appVersion: 0.2.0

mixins:
  - helm3
  - terraform:
      clientVersion: 1.0.4
      initFile: providers.tf

credentials:
  - name: subscription
    description: Azure subscription id
    env: ARM_SUBSCRIPTION_ID
  - name: tenant
    description: Azure service principal tenant id
    env: ARM_TENANT_ID
  - name: client
    description: Azure service principal client id
    env: ARM_CLIENT_ID
  - name: client-secret
    description: Azure service principal client secret
    env: ARM_CLIENT_SECRET

parameters:
  - name: location
    description: Azure location for the db
    type: string
    default: centralus
  - name: kubeconfig
    type: string
    path: /root/.kube/config
    source:
      output: kubeconfig
  - name: connstr
    type: string
    source:
      output: connstr
    applyTo:
      - upgrade

outputs:
  - name: endpoint
    description: TabbyCats Tracker endpoint
    type: string
    applyTo:
      - install
  - name: kubeconfig
    description: Kubeconfig for the cluster
    type: string
    applyTo:
      - install
  - name: connstr
    description: Connection string for the database
    type: string
    applyTo:
      - install

state:
  - name: tfstate
    path: terraform/terraform.tfstate
  - name: tfvars
    path: terraform/terraform.tfvars.json

install:
  - terraform:
      description: "Create infrastructure"
      vars:
        installation: "{{ installation.name}}"
        location: "{{ bundle.parameters.location }}"
      outputs:
        - name: resource_group
        - name: connstr
        - name: kubeconfig
          destinationFile: /root/.kube/config
  - helm3:
      description: "Install myapp"
      name: "{{ installation.name }}"
      chart: ./chart
      version: "{{ bundle.custom.appVersion }}"
      upsert: true
      set:
        connStr: "{{ bundle.outputs.connstr }}"
        image.reference: "{{ bundle.images.tabbycat.repository }}@{{ bundle.images.tabbycat.digest }}"
      outputs:
        - name: endpoint
          resourceType: service
          resourceName: "{{ installation.name}}-tabbycat-demo"
          jsonPath: "{.status.loadBalancer.ingress[0].ip}"

upgrade:
  - helm3:
      description: "Upgrade myapp"
      name: "{{ installation.name }}"
      chart: ./chart
      version: "{{ bundle.custom.appVersion }}"
      upsert: true
      set:
        connStr: "{{ bundle.outputs.connstr }}"
        image.reference: "{{ bundle.images.tabbycat.repository }}@{{ bundle.images.tabbycat.digest }}"

uninstall:
  - terraform:
      description: "Destroy infrastructure"

images:
  tabbycat:
    description: "TabbyCat Tracker"
    imageType: "docker"
    repository: "carolynvs/tabbycat-demo-app"
    tag: "v0.2.0"
